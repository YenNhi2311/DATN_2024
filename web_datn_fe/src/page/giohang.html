<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .cart-container {
                width: 80%;
                margin: 0 auto;
                border: 1px solid #e5e5e5;
                padding: 20px;
                background-color: #f9f9f9;
            }
            .cart-header, .cart-footer {
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
                border-bottom: 1px solid #ccc;
            }
            .cart-header div, .cart-footer div {
                flex: 1;
                text-align: center;
            }
            .cart-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
                border-bottom: 1px solid #ccc;
            }
            .item-info {
                flex: 3;
                display: flex;
                align-items: center;
            }
            .item-info img {
                width: 80px;
                height: 80px;
                margin-right: 10px;
            }
            .item-details {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .item-actions, .item-price, .item-total, .item-quantity {
                flex: 1;
                text-align: center;
            }
            .item-price, .item-total {
                color: red;
            }
            .cart-footer {
                padding: 20px 0;
                font-weight: bold;
            }
            .buy-btn {
                background-color: orange;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                text-align: center;
            }
            .buy-btn:hover {
                background-color: #e69500;
            }
        </style>
    </head>
    <body>
        <div class="cart-container">
            <!-- Cart Header -->
            <div class="cart-header">
                <div>Sản Phẩm</div>
                <div>Đơn Giá</div>
                <div>Số Lượng</div>
                <div>Số Tiền</div>
                <div>Thao Tác</div>
            </div>

            <!-- Cart Item -->
            <div class="cart-item">
                <div class="item-info">
                    <input type="checkbox">
                    <img src="product-image.png" alt="Set nước sâm lục vị">
                    <div class="item-details">
                        <strong>Set nước sâm lục vị la hán quả nấu 10 LÍT Anh
                            Sinh Viên nguyên chất</strong>
                        <small>Đổi ý miễn phí 15 ngày</small>
                    </div>
                </div>
                <div class="item-price">₫33.600</div>
                <div class="item-quantity">
                    <button>-</button>
                    <input type="text" value="1"
                        style="width: 30px; text-align: center;">
                    <button>+</button>
                </div>
                <div class="item-total">₫33.600</div>
                <div class="item-actions">
                    <a href="#">Xóa</a> |
                    <a href="#">Tìm sản phẩm tương tự</a>
                </div>
            </div>

            <!-- Cart Footer -->
            <div class="cart-footer">
                <div>
                    <input type="checkbox"> Chọn Tất Cả (3)
                </div>
                <div>
                    <a href="#">Xóa</a> | <a href="#">Lưu vào mục Đã thích</a>
                </div>
                <div></div>
                <div>Tổng thanh toán (0 Sản phẩm): <span
                        style="color: red;">₫0</span></div>
                <div>
                    <button class="buy-btn">Mua Hàng</button>
                </div>
            </div>
        </div>
    </body>
</html>
